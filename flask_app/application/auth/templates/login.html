{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    <br>
    <p>
        New User?
        <a href="{{ url_for('auth_bp.register') }}">Click to Register!</a>
    </p>
    <p>
        Forgot Your Password?
        <a href="{{ url_for('auth_bp.reset_password') }}">Click to Reset It!</a>
    </p>

{% endblock %}
